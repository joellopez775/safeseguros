<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <!-- Campo para el correo -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <!-- Campo para la contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <!-- Campo para confirmar la contraseña -->
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
    </ion-item>

    <!-- Botón de registro -->
    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>

  <!-- Enlace para redirigir al login -->
  <ion-text>
    <p>
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>.
    </p>
  </ion-text>
</ion-content>
